    <link rel="stylesheet" href="/css/memory.css">
    <link rel="stylesheet" href="https://www.1001fonts.com/video-game-fonts.html?text=MEMORY+GAME&fg=d6a829">

    <title>Memorie spel</title>

<body>
    <audio id="win"><source src="/sounds/win.mp3"type="audio/mp3" ></audio>
    <audio id="lose"><source src="/sounds/lose.mp3"type="audio/mp3" ></audio>
    <audio id="alarm"><source src="/sounds/alarm.mp3"type="audio/mp3" ></audio>
    <audio id="music" autoplay loop><source src="/sounds/music.mp3"type="audio/mp3" ></audio>
        <button id="mute"><img src="/images/icon/mute.png" alt="mute"></button>
    <header>

        <div id="header1">
            <h1>MEMORY GAME</h1>
            <p>Super <span class="loginname"></span>! je zit op Level2! <br/> Nu wordt het iets moeilijker! <br> Ready? <br> Onthoud de gezichten en hun positie.</p>
            <button class="btnStart">READY !</button>
        </div>

        <div id="header2">
            <h1 class="level level2">MEMORY GAME</h1>
            <div class="find-me">
                <p>Where is ...?</p>
                <img src="/images/load.png" alt="random flip-card-back img"   style="width:100px;height:100px;border-radius: 10px; border: solid #F8BD1C 3px;">
            </div>
        </div>

        <div id="won-container">
           <h1>MEMORY GAME</h1>
           <div  class="next1">
                <p>Goed gedaan <span class="loginname"></span>! Klaar voor niveau 3?</p>
                <button class="btnNext3">NEXT</button>
            </div>  
        </div>

        <div id="lose-container">
            <h1>MEMORY GAME</h1>
            <div  class="Try-Again">
