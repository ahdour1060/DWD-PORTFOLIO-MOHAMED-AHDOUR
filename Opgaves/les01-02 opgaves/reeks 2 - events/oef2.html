<!DOCTYPE html>
<html>
<head>

<body>
	<div class="assignment">
		<p>Opdracht (<a href="https://bitmatters.be/o/ss/reeks2-2.webp">voorbeeld</a>)</p>
		<ol>
			<li>toon de link die aangeklikt is, maar navigeer er niet naartoe</li>
		</ol>
	</div>
	<ul class="navigator">
		<li><a href="https://www.google.be" title="Google">Google</a></li>
		<li><a href="https://www.odisee.be" title="Odisee">Odisee</a></li>
		<li><a href="https://www.youtube.com" title="Youtube">Youtube</a></li>
		<li><a href="https://en.wikipedia.org" title="Wikipedia">Wikipedia</a></li>
	</ul>
	<p>Aangeklikte link: <span id="msg"></span></p>
	<script>
		//let link = document.getElementById('msg');
		let navigator = document.querySelector('.navigator');

		function disableLink() {
			navigator.disabled = true;
			
		}		
		
		/*function showLink(){
			document.getElementById('msg').innerHTML = document.querySelector('ul li').innerHTML;
		}*/

	

		function myFunction( web, klik) {
			let tussenhaakjes = "link";
			let resultaat = tussenhaakjes.link(klik);
			document.getElementById("msg").innerHTML = web + "(" + resultaat + ")";
			
		}
		
		navigator.addEventListener('click', (e) => {
			event.preventDefault();
			disableLink();
			myFunction();
			
		});
		
		
	</script>
</body>
